<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./css/reset.css"
    />
    <link
      rel="stylesheet"
      href="./css/base.css"
    />
    <link
      rel="stylesheet"
      href="./css/index.css"
    />
    <title>nova</title>
  </head>
  <body>
    <header class="row">
      <div class="header__navigation container">
        <h1 class="header__logo">
          <img
            src="./images/logo.svg"
            alt="logo nova"
          />
        </h1>

        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#team"
                >The Team</a
              >
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#pricing"
                >Pricing</a
              >
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#features"
                >Features</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__hero container">
        <article class="header__hero-wraper">
          <h2 class="header__hero-heading">
            Beautiful Free Nova <br />
            template
          </h2>
          <p class="header__hero-description">
            A top notch premium quality <br />
            template for your next web <br />
            project
          </p>
          <button class="header__hero-button">Download FREE!</button>
        </article>
        <figure class="header__hero-image">
          <img
            class="header__hero-image-file"
            src="./images/screen.png"
            alt="screen"
          />
        </figure>
      </div>
    </header>
  </body>
</html>
